# ZeroClaw Zephyr Configuration

# Kernel Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_THREAD_NAME=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=1024

# GPIO
CONFIG_GPIO=y

# UART
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Sensors
CONFIG_SENSOR=y
CONFIG_TMP108=y

# Shell
CONFIG_SHELL=y
CONFIG_SHELL_BACKENDS=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Networking (for future TCP/UDP support)
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Memory Management
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Security (Zephyr's strength)
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_CFG_FILE="mbedtls-config.h"

# Device Tree Support
CONFIG_HAS_DTS=y

# ZeroClaw specific
CONFIG_ZEROCLAW_MAX_DEVICES=8
CONFIG_ZEROCLAW_UART_BUFFER_SIZE=1024